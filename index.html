<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type speed calculator</title>
</head>
<body>
  <div class="header"><strong>Typing Test</strong></div>
  <div class="wrapper">
    <div class="container">
      <div class="wordsContainer">Loading sentence...</div>
    </div>
    <input type="text" class="input">
    <div class="livewpm" id="begintyping" style="margin: auto;">Start Typing...</div>
    <div class="livewpm" id="keeptyping">Keep Typing!</div>
    <div class="score"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
